<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="/S-3/script.js"></script>
    <link rel="stylesheet" href="/S-3/style.css">
    <title>웹디자인기능사 슬라이드 S-3</title>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </header>
        <!-- //header -->

        <article id="slider">
            <div class="slideWrap">
                <div class="slider">
                    <img src="./images/slider01.jpg" alt="이미지 1">
                    <span>이미지 1</span>
                </div>
                <div class="slider">
                    <img src="./images/slider02.jpg" alt="이미지 2">
                    <span>이미지 2</span>
                </div>
                <div class="slider">
                    <img src="./images/slider03.jpg" alt="이미지 3">
                    <span>이미지 3</span>
                </div>
            </div>
        </article>
        <!-- //slider -->

        <main id="contents">
            <section class="content1"></section>
            <section class="content2"></section>
            <section class="content3"></section>
        </main>
        <!-- //contents -->

        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
        <!-- //footer -->
    </div>
    <!-- //wrap -->
</body>
</html>
