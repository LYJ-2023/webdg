<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인기능사 레이아웃 D-1</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        #wrap{
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        #aside{
            width: 200px;
        }
        #aside .logo{
            width: 100%;
            height: 100px;
            background-color: #aaa;
        }
        #aside .nav{
            width: 100%;
            height: 750px;
            background-color: #efefef;
        }
        #main{
            width: calc(100% - 200px); /* 마이너스 양쪽에 공백이 있어야 인지함*/
            height: 850px;
            background-color: #ccc;
        }
        #slider{
            width: 100%;
            height: 400px;
            background-color: #d9d9d9;
            position: relative; /*슬라이더 기준으로 링크가 움직여야하기 때문에 꼭 넣어주어야함*/
        }
        #slider .link{
            position: absolute;
            right: 0;
            top: 0;
            width: 100px;
            height: 300px;
            background-color: #9d9d9d;
        }
        #banner{
            width: 100%;
            height: 200px;
            background-color: #d1d1d1;
        }
        #contents{
            width: 100%;
            height: 250px;
            background-color: #c7c7c7;
        }
        #footer{
            width: 100%;
            display: flex;
        }
        #footer .footer1{
            width: 20%;
            height: 100px;
            background-color: #bcbcbc;
        }
        #footer .footer2{
            width: 60%;
            height: 100px;
            background-color: #b1b1b1;
        }
        #footer .footer3{
            width: 20%;
            height: 100px;
            background-color: #a3a3a3;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </aside>
        <main id="main">
            <article id="slider">
                <div class="link"></div>
            </article>
            <article id="banner"></article>
            <section id="contents"></section>
        </main>
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
    </div>
</body>
</html>
